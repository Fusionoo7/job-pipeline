name: Job Apply Logger

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Max queued items to process"
        required: false
        default: "5"
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone tectonic
          pip install -r requirements.txt

      - name: Configure rclone
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG" > ~/.config/rclone/rclone.conf
          rclone listremotes

      - name: Run pipeline
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          RCLONE_REMOTE: ${{ secrets.RCLONE_REMOTE }}
          DRIVE_ROOT: ${{ secrets.DRIVE_ROOT }}
          LIMIT: 1
        run: |
          python -m src.run

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: artifacts/


